{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block description %}Login{% endblock %}

{% block content %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}

<div class="center">
    <h1>Login</h1>
    <form method="post" action="{% url "login" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
